
<div>
  <h1>Hooks</h1>
</div>

<div>
  <div ng-repeat="hook in hooks" class="row clicky">
    <div ui-sref="app.hook.view({hook: hook.id})" class="col-md-6">
      {{hook.url}}
    </div>
    <div ui-sref="app.hook.view({hook: hook.id})" class="col-md-2">
      {{hook.rate}}
    </div>
    <div class="col-md-2 col-md-offset-2">
      <button class="btn btn-default" ng-click="delhook(hook.id)">delete</button>
    </div>
  </div>
</div>
